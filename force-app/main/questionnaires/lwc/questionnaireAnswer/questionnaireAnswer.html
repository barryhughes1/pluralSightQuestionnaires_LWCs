<template>
<!--
<p>questionAnswerId: {questionAnswerId}</p>
<p>questionId: {questionId}</p>
<p>returnId: {returnId}</p>
-->
<div class="slds-box slds-theme_shade slds-m-around_large">
    <div class="slds-form slds-form_stacked">
        <fieldset class="slds-form-element">
            <div class="slds-form-element__control">
                <!-- NAME IS NOT ALLOWED -->
            <lightning-radio-group label={QuestionText}
                                    options={options}
                                    value={answerValue}
                                    type="radio"
                                    onchange={handleFieldValueChange}>
            </lightning-radio-group>                          
            </div>
        </fieldset>
        <div class="slds-form-element">
            <label class="slds-form-element__label slds-assistive-text" for="comments">
            Please add any further comments
            </label>
            <div class="slds-form-element__control">
            <lightning-input type="text"
                                label="Comments"
                                name="comments"
                                value={comments}
                                placeholder="Please add any further comments"
                                onchange={handleFieldValueChange}>
            </lightning-input>
            </div>
        </div>
    </div>
</div>

<!--
    A better practice is to use lightning-record-form
    IF the default look and feel is acceptable
    in this it was not.
    <lightning-record-form
        record-id={questionAnswerId}
        object-api-name="Questionnaire_Answer__c"
        layout-type="Compact"
        mode="view">
    </lightning-record-form>
-->
</template>
