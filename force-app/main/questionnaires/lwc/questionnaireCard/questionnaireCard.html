    <article key={questionnaire.name} class="slds-card slds-m-around_medium">

    <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
            <span class="slds-icon_container" title="description of icon when needed">
<!--
            <svg class="slds-icon slds-icon_small" aria-hidden="true">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/custom-sprite/svg/symbols.svg#custom18" />
            </svg>
-->
                <lightning-icon icon-name="custom:custom18" 
                                size="small"
                                alternative-text="Questionnaire" ></lightning-icon>
            </span>
        </div>
        <div class="slds-media__body">
            <h2>
            <a href="/questionnaire.html" class="slds-card__header-link slds-truncate" title="[object Object]">
                <span class="slds-text-heading_small">{questionnaire.name}</span>
            </a>
            </h2>
        </div>
        </header>
        <div class="slds-no-flex">
            <button class="slds-button slds-button_neutral" onclick={openQuestionnaire}>Open</button>
<!--
            <button class="slds-button slds-button_neutral" onclick="window.location.href='/questionnaire.html';">Open</button>
-->
        </div>
    </div>

    <div class="slds-card__body slds-card__body_inner">
        <p>{questionnaire.description__c}</p>
        <p>{questionnaire.questions__c} to answer</p>
    </div>

    <footer class={questionnaire.cardtheme}>{questionnaire.status__c}</footer>

    </article>
